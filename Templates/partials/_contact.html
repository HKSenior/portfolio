{% load static %}
<!-- Contact Me -->
<section class="container-fluid" id="contact">
    <div class="container">
        <div class="text-center pt-5 pb-3">
            <i class="fas fa-rocket fa-4x"></i>
            <h3 class="mt-4">Leave me a Message</h3>
        </div>
        {% if formUrl and form %}
            <form method="post" action="{{ formUrl }}" class="pt-4 pb-5">
                {% csrf_token %}
                <div class="row h-100">
                    <div class="col-md-6 my-auto">
                        <div class="form-group">
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            {{ form.phoneNumber }}
                        </div>
                    </div>
                    <div class="col-md-6 my-auto">
                        <div class="form-group">
                            {{ form.message }}
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center form-group">
                        <button type="submit" class="btn btn-primary rounded">Send Message</button>
                    </div>
                </div>
            </form>
        {% endif %}
    </div>
</section>
<!-- End of Contact Me -->
