{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hassani's Portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>

<body>

    <!-- Content -->
    {% include 'partials/_navbar.html' %}
    {% include 'partials/_header.html' %}
    {% block content %}{% endblock %}
    {% include 'partials/_contact.html' %}
    {% include 'partials/_footer.html' %}

    <!-- JS -->
    <script src="{% static 'js/particles/particles.min.js' %}"></script>
    <script src="{% static 'js/jquery/jquery-3.4.0.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/popper/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
</body>

</html>
